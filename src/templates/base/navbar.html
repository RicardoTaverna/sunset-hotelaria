{% load static %}
<div class="container position-sticky z-index-sticky top-0"><div class="row"><div class="col-12">
  <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" data-placement="bottom" target="_blank">
          <img id="logo-navbar" src="{% static 'img/logos/SunsetHotelaria2.png' %}" width="50" height="50" alt="">
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon mt-2">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
          <ul class="navbar-nav navbar-nav-hover ms-auto">
            <li class="nav-item ms-lg-auto">
              <a class="nav-link nav-link-icon me-2" href="https://github.com/RicardoTaverna/sunset-hotelaria" target="_blank">
                <i class="fa fa-github me-1"></i>
                <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Star us on Github">Github</p>
              </a>
            </li>
            {% if  request.user.is_authenticated %}
              <li class="nav-item my-auto ms-3 ms-lg-0">
                <a href="/accounts/profile" class="btn bg-gradient-info btn-sm mb-0 me-1 mt-2 mt-md-0">Home</a>
              </li>
              <li class="nav-item my-auto ms-3 ms-lg-0">
                <a href="/logout" class="btn bg-gradient-secondary btn-sm mb-0 me-1 mt-2 mt-md-0">Logout</a>
              </li>
            {% else %}
              <li class="nav-item my-auto ms-3 ms-lg-0">
                <a href="/login" class="btn bg-gradient-info btn-sm mb-0 me-1 mt-2 mt-md-0">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
  </nav>
</div>
</div>
</div>
